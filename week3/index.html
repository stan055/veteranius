<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>You are not alone in this world (Easy)</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">You are not alone in this world (Easy)</span>
    </nav>
    <div class="container pt-3">
        <div>
            <ol>
                <li> Find out the current location of the International Space Station</li>
                <li> Create a new post on <a href="https://pastebin.com/">https://pastebin.com/</a></li>
            </ol> 
        </div>
        <br>
        <div class="card">
            <div class="card-header">
                1. International Space Station Current Location
            </div>
            <div class="card-body">
              <blockquote class="blockquote mb-0">
                <p>Latitude:  &nbsp;&nbsp; Longitude:</p>
              </blockquote>
            </div>
          </div>

          <form>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
              </div>
              <div class="form-group col-md-6">
                <label for="inputPassword4">Password</label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
              </div>
            </div>
            <div class="form-group">
              <label for="inputAddress">Address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="form-group">
              <label for="inputAddress2">Address 2</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity">
              </div>
              <div class="form-group col-md-4">
                <label for="inputState">State</label>
                <select id="inputState" class="form-control">
                  <option selected>Choose...</option>
                  <option>...</option>
                </select>
              </div>
              <div class="form-group col-md-2">
                <label for="inputZip">Zip</label>
                <input type="text" class="form-control" id="inputZip">
              </div>
            </div>
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Check me out
                </label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
          </form>
    </div>
    <script>
        const cardIssP = document.querySelector('.card-body p')
        const apiIss = 'http://api.open-notify.org/iss-now.json'

        function gettingIssCurLocation () {
            fetch(apiIss)
                .then((response) => {
                    if (response.status == 200) {
                        return response.json()
                    }
                }).then((data) => {
                    issLongitude = data.iss_position.longitude
                    issLatitude = data.iss_position.latitude
                    cardIssP.innerHTML = `Latitude: ${issLatitude} &nbsp;&nbsp; Longitude: ${issLongitude}`
                })
        }

    </script>
</body>
</html>
