<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: chocolate;">
    <h1>htmlcode</h1>
    <script>
        const punctArr = [',', '.'];
        const str = 'For a given sentence, return the average word length. Remember to remove punctuation first.'; 
        
        function removePunctuation(_str, _punctArr) {
            let noPunctStr = '';

            for (let i = 0; i < _str.length; i++) {
                let ok = true;
                _punctArr.forEach(el => {
                    if (el === _str[i])
                        ok = false;
                });
                if (ok) 
                    noPunctStr += _str[i];
            }
            return noPunctStr;
        }

        function mySplit(_str, separ) {
            let word = '';
            const wordArr = [];
        
            for (let i = 0; i < _str.length; i++) {

                if (_str[i] === separ && word.length > 0) {
                    wordArr.push(word);
                    word = '';
                } else {
                    word += _str[i];
                }

            };

            if (word.length > 0) {
                wordArr.push(word);
            }

            return wordArr;
        }

        let noPunctStr = removePunctuation(str, punctArr);
        let wordArr = mySplit(noPunctStr, ' ')
        let accumulator = 0;
        wordArr.forEach(el => accumulator += el.length);
        let averageWordLength = accumulator / wordArr.length;

        console.log(averageWordLength);

    </script>
</body>
</html>
